spring.application.name=WindowShopper.Inventory.Commands

# spring.datasource.url=jdbc:postgresql://localhost:5432/cmd-inventory
spring.datasource.url=jdbc:postgresql://psql-database:5432/cmd-inventory
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=create-drop
spring.datasource.hikari.maximum-pool-size=20
spring.jpa.show-sql=true

# spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.bootstrap-servers=kafka:9092
spring.kafka.consumer.group-id=Window-Shopper-Group-Id
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer